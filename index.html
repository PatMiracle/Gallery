<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- js -->
    <script defer src="app.js"></script>
  </head>
  <body>
    <!-- people -->
    <section class="section people">
      <img
        src="./images/Diana.jpeg"
        alt="person-1"
        class="img"
        title="person-1"
        data-id="1"
      />
      <img
        src="./images/ayo.jpeg"
        alt="person-2"
        class="img"
        title="person-2"
        data-id="2"
      />
      <img
        src="./images/helen.jpeg"
        alt="person-3"
        class="img"
        title="person-3"
        data-id="3"
      />
      <img
        src="./images/yara.jpeg"
        alt="person-4"
        class="img"
        title="person-4"
        data-id="4"
      />
      <img
        src="./images/devi.jpeg"
        alt="person-5"
        class="img"
        title="person-5"
        data-id="5"
      />
    </section>
    <!-- snacks -->
    <section class="section snacks">
      <img
        src="./images/item-1.jpeg"
        alt="snack-1"
        title="snack-1"
        class="img"
        data-id="1"
      />
      <img
        src="./images/item-2.jpeg"
        alt="snack-2"
        title="snack-2"
        class="img"
        data-id="2"
      />
      <img
        src="./images/item-7.jpeg"
        alt="snack-3"
        title="snack-3"
        class="img"
        data-id="3"
      />
    </section>
    <!-- modal -->
    <div class="modal">
      <button class="close-btn"><i class="fa fa-times"></i></button>
      <div class="modal-content">
        <!-- next & prev buttons -->
        <button class="prev-btn"><i class="fa fa-chevron-left"></i></button>
        <button class="next-btn"><i class="fa fa-chevron-right"></i></button>
        <img src="./images/ayo.jpeg" alt="" class="main-img" />
        <h3 class="image-name"></h3>
      </div>
      <div class="modal-images"></div>
    </div>
  </body>
</html>
